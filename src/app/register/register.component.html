<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h4>Register Customer</h4>
    <div class="login row">
      <form class="col s12" [formGroup]="registrationForm" (ngSubmit)="addCustomer()">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s6'>
            <input class='validate' type='text' name="name" formControlName='customerName' required/>
            <label for='name'>Enter your Name</label>
            <span class="helper-text" data-error="Enter valid Name" data-success=""></span>
          </div>
          <div class='input-field col s6'>
            <input class='validate' type='email' name="email" formControlName='customerEmail' required/>
            <label for='email'>Enter your email</label>
            <span class="helper-text" data-error="Enter valid email id" data-success=""></span>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s6'>
            <input class='validate' type='text' name="location" formControlName='customerLocation' required/>
            <label for='location'>Enter your Location</label>
            <span class="helper-text" data-error="Enter valid Location" data-success=""></span>
          </div>
          <div class='input-field col s6'>
            <input class='validate' type='number' name="contact" formControlName='customerContact' required/>
            <label for='contact'>Enter Mobile number</label>
            <span class="helper-text" data-error="Number should be of 10 digits only" data-success=""></span>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s6'>
            <input class='validate' type='password' name='password' formControlName="customerPassword" required/>
            <label for='password'>Enter your password</label>
            <span class="helper-text" data-error="Password length should be more than 5" data-success=""></span>
          </div>
          <div class='input-field col s6'>
            <input class='validate' type='password' name='confirm' formControlName="confirmPassword" required/>
            <label for='confirm'>Confirm your password</label>
            <span class="helper-text" data-error="Password and confirm password sould be same" data-success=""></span>
          </div>
        </div>

        <br />
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' style="background-color: #ffa200;">Register</button>
        </div>
      </form>
      <label style='float: center;'>
        Already have an account, please <a class='text-blue' routerLink="/login"><b>Login</b></a>
      </label>
    </div>
  </div>
</body>
</html>
